<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Responsivness of the grid</title>
    <style>
        body{
            padding: 0%;
            margin-top: 10px;
        }

        .header{
            background-color: aqua;
            grid-area: header;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .feature-one{
            background-color: lightgreen;
            grid-area: f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .feature-two{
            background-color: beige;
            grid-area: f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .feature-three{
            background-color: lightcoral;
            grid-area: f3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .sign-in{
            background-color: lightpink;
            grid-area: signin;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        .content{
            background-color: lightgoldenrodyellow;
            grid-area: contents;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }


        .container{
            display: grid;
            min-height: 100vh;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: 200px 250px 150px 100px;
            grid-template-areas: 
               "  header header header    "
               "  f1 f2 f3    "
               "  signin signin signin "
               "  contents contents contents  "
            ;  
        }

        @media screen and (max-width: 1023px) {
            .container{
                grid-template-columns: repeat(2,1fr);
            grid-template-rows: 200px 300px 100px 150px 150px;
            grid-template-areas: 
               "  header header     "
               "  contents contents   "
                " signin signin "
                " f1 f2 "
                " f3 f3 "
            ;  
            }

        }
        @media screen and (max-width: 720px){
            .container{
                grid-template-columns: repeat(1,1fr);
            grid-template-rows: 200px 300px 150px repeat(3,100px) ;
            grid-template-areas: 
               "  header      "
               "  contents    "
               "  signin   "
                "  f1  "
                "f2"
                "f3"
            }
        } 
            
        

         

       
    </style>
</head>
<body>
    <main>
        <div class="container">
         
            <div class="header">header</div>
            <div class="feature-one">feature-1</div>
            <div class="feature-two">feature-2</div>
            <div class="feature-three">feature-3</div>
            <div class="sign-in">sign-in</div>
            <div class="content">content</div>
        </div>
    </main>
</body>
</html>
